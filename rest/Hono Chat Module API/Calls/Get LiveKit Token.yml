info:
  name: Get LiveKit Token
  type: http
  seq: 1

http:
  method: GET
  url: "{{baseUrl}}/chat/calls/:id/token"
  params:
    - name: id
      value: ""
      type: path
      description: Conversation ID
  auth: inherit

settings:
  encodeUrl: true
  timeout: 0
  followRedirects: true
  maxRedirects: 5

examples:
  - name: 200 Response
    description: Token generated
    request:
      url: "{{baseUrl}}/chat/calls/:id/token"
      method: GET
      params:
        - name: id
          value: ""
          type: path
          description: Conversation ID
    response:
      statusText: OK
      headers:
        - name: Content-Type
          value: application/json
      body:
        type: json
        data: |-
          {
            "data": {
              "token": ""
            }
          }
