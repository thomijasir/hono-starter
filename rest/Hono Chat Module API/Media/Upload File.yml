info:
  name: Upload File
  type: http
  seq: 1

http:
  method: POST
  url: "{{baseUrl}}/chat/upload"
  body:
    type: multipart-form
    data:
      - name: file
        type: text
        value: ""
  auth: inherit

settings:
  encodeUrl: true
  timeout: 0
  followRedirects: true
  maxRedirects: 5

examples:
  - name: 200 Response
    description: File uploaded successfully
    request:
      url: "{{baseUrl}}/chat/upload"
      method: POST
      body:
        type: multipart-form
        data:
          - name: file
            type: text
            value: ""
    response:
      statusText: OK
      headers:
        - name: Content-Type
          value: application/json
      body:
        type: json
        data: |-
          {
            "data": {
              "url": ""
            }
          }
