info:
  name: Get Conversations
  type: http
  seq: 2

http:
  method: GET
  url: "{{baseUrl}}/chat/conversations"
  auth: inherit

settings:
  encodeUrl: true
  timeout: 0
  followRedirects: true
  maxRedirects: 5

