<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hono Starter Pack</title>
  <style>
    :root {
      --bg-color: #0d1117;
      --text-color: #c9d1d9;
      --accent-color: #ff5e00;
      /* Hono Orange-ish */
      --secondary-color: #58a6ff;
      --glass-bg: rgba(22, 27, 34, 0.7);
      --border-color: #30363d;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
      background-image:
        radial-gradient(at 0% 0%, rgba(255, 94, 0, 0.15) 0px, transparent 50%),
        radial-gradient(at 100% 100%, rgba(88, 166, 255, 0.15) 0px, transparent 50%);
    }

    .container {
      text-align: center;
      background: var(--glass-bg);
      backdrop-filter: blur(10px);
      padding: 4rem;
      border-radius: 16px;
      border: 1px solid var(--border-color);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      max-width: 800px;
      width: 90%;
      animation: fadeIn 1s ease-out;
    }

    h1 {
      font-size: 3.5rem;
      margin-bottom: 1rem;
      color: #ffffff;
      letter-spacing: -0.05em;
    }

    h1 span {
      background: linear-gradient(135deg, var(--accent-color), var(--secondary-color));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    p.tagline {
      font-size: 1.5rem;
      margin-bottom: 2rem;
      font-weight: 300;
      color: #8b949e;
    }

    .features {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin-bottom: 3rem;
    }

    .badge {
      background: rgba(56, 139, 253, 0.15);
      color: var(--secondary-color);
      padding: 0.5rem 1rem;
      border-radius: 99px;
      font-size: 0.9rem;
      font-weight: 600;
      border: 1px solid rgba(56, 139, 253, 0.3);
    }

    .cta-button {
      display: inline-block;
      background: var(--accent-color);
      color: white;
      padding: 1rem 2rem;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 4px 14px rgba(255, 94, 0, 0.3);
    }

    .cta-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(255, 94, 0, 0.4);
    }

    footer {
      margin-top: 3rem;
      font-size: 0.8rem;
      color: #484f58;
      border-top: 1px solid var(--border-color);
      padding-top: 1.5rem;
    }

    .author {
      color: var(--text-color);
      font-weight: 500;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Hono <span>Starter Pack</span></h1>
    <p class="tagline">Rust-Grade Security. TypeScript Flexibility.</p>

    <div class="features">
      <span class="badge">Bun Runtime</span>
      <span class="badge">Hono Framework</span>
      <span class="badge">Type Strict</span>
    </div>

    <a href="https://github.com/honojs/hono" target="_blank" class="cta-button">Read Documentation</a>

    <footer>
      <p>Crafted with precision by <span class="author">Thomi Jasir</span></p>
    </footer>
  </div>
</body>

</html>
