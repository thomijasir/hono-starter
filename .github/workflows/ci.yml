name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # In GitHub Actions, we combine "prepare" and "check" for efficiency
  check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # GitHub Actions' official Bun setup handles caching automatically,
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Lint code
        run: bun run lint

      - name: Check formatting
        run: bun run format:check

